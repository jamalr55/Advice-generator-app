<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon.ico"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Advice generator app</title>
  </head>
  <body>
    <main class="card">
      <h1 class="advice-id" id="adviceId">ADVICE #177</h1>
      <p class="card_advice">
        <q class="advice-quote" id="adviceQuote"
          >It is easy to sit up and take notice, what's difficult is getting up
          and taking action.</q
        >
      </p>
      <img
        src="images/pattern-divider-mobile.svg"
        alt="Divider pattern"
        class="card_diverder card_divider--mobile"
      />
      <img
        src="images/pattern-divider-desktop.svg"
        alt="Divider pattern"
        class="card_divider card_divider--desktop"
      />

      <div type="button" id="button" class="button card_button">
        <img src="images/icon-dice.svg" alt="dice" />
      </div>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.ten18designs.com/" target="_blank">Jamal Ricardson</a
      >.
    </footer>
    <script src="main.js"></script>
  </body>
</html>
